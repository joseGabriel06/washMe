{% extends "layout.pug" %}
{% load material_form %}
{% load i18n %}
{% block content %}
<h3 >Login</h3>
  <div>
    <form method="post" action=".">{% csrf_token %} 
      {% form form=form %}  {% endform %}
      <input type="submit" value="{% trans 'Log In' %}" class="btn" />
      <input type="hidden" name="next" value="{{ next }}" />
    </form>  
    <p> <a href="{% url 'auth_password_reset' %}">{% trans "Forgot account?" %}</a></p>
    <p >{% trans "Do not have an account" %}? <a href="{% url 'registration_register' %}">{% trans " Sign up" %}</a></p>
  </div>
{% endblock %}
