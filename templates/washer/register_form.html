
{% extends "layout.pug" %}
{% load i18n %}
{% load material_form %}
{% block content %}
	<div class="container">
		<div class="row">
			<div class="col m12 s12 card-panel white z-depth-4">
				 <div class="row">
				    <div class="col s12 m12 white z-depth-5">
						   <div class="row">
						    <div class="col m8 s12 offset-m2 offset-s1">
						       <h4 >{% trans 'Registrate Como Washer' %} </h4>
						    </div>
						  </div>
				<form action="" method="post" enctype="multipart/form-data">
					{% csrf_token %}
	  			{% form form=form %}  {% endform %}
					<br>
					<div class="row" >
						<div  >
				  			<input  type="submit" value="{% trans 'Registrarse' %}" class=" light-green accent-4 waves-effect waves-light btn-large" />
				    	</div>  
				    </div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
