{% extends "layout.pug" %}
{% load i18n %}
{% block content %}
{% if validlink %}
<form method="post" action=".">
  {% csrf_token %} 
  {{ form }}
  <input type="submit" value="{% trans 'Restablecer' %}" />
</form>
{% else %}
<p>{% trans "Password has not been changed." %}</p>
{% endif %}
{% endblock %}
